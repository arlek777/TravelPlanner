<h1>{{ 'registrPageTitle' | translate }}</h1>

<notification></notification>

<form #registerForm="ngForm" (ngSubmit)="onSubmit()"> 
    <input [(ngModel)]="model.userName" name="userName" type="text" required placeholder="{{ 'userNamePlaceholder' | translate }}" />
    <input [(ngModel)]="model.email" name="email" type="text" required placeholder="{{ 'emailPlaceholder' | translate }}"/>
    <input [(ngModel)]="model.phone" name="phone" type="text" required placeholder="{{ 'phonePlaceholder' | translate }}"/>
    <input [(ngModel)]="model.password" name="password" type="password" required placeholder="{{ 'passwordPlaceholder' | translate }}"/>

    <input type="submit" value="{{ 'registrPageTitle' | translate }}" [disabled]="!registerForm.form.valid"/>
</form>

{{ 'haveAccount' | translate }} <a [routerLink]="['/login']">{{ 'loginPageTitle' | translate }}</a>
