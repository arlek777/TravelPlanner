<h1>{{ trip.title }}</h1>
<p>{{ trip.description }}</p>

Invitations
<input type="text" localize="enterInvitePhone" name="newPhone" [(ngModel)]="newPhone"/>
<button (click)="addInvite()" localize="addInviteButton"></button>
<p *ngFor="let invite of invitePhones">{{ invite }}</p>
<button (click)="sendInvites()" localize="sendInvitesButton"></button>

<hr/>

<div *ngIf="trip.mapUrl">
    Map
    <div [innerHtml]="getMapIframe()"></div>

    <hr />
</div>

Users
<div *ngFor="let user of trip.users">
    {{ user.userName }}
    
    Cars
    <div *ngFor="let car of user.cars">
        {{ car.name }}
    </div>
</div>

<chat></chat>

Distance
<div>{{ trip.tripRoute.distance }}</div>

MAP
<map waypoints="trip.tripRoute.tripWaypoints"></map>
